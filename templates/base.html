<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ title or "Painel" }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/style.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/dashboard">Telegram Sender</a>

    {% if session.user %}
    <div>
      <span class="small-muted me-3">Logado como {{ session.user }}</span>
      <a class="btn btn-sm btn-outline-light" href="/logout">Sair</a>
    </div>
    {% endif %}
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
