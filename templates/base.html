<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ title or "Painel" }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background:#0b0f14; color:#e6eef6; }
.card { background:#0f1720; border:1px solid #1f2937; }
.btn-primary { background:#111827; border-color:#374151; color:#e6eef6; }
input, select, textarea { background:#0b1220; color:#e6eef6; border:1px solid #24303b; }
.navbar { background:#071027; }
.small-muted { color:#94a3b8; }
.container { max-width: 1000px; }
.table td, .table th { vertical-align: middle; }
</style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/dashboard">Telegram Sender</a>
    <div>
      {% if session.get('user') %}
        <span class="small-muted me-3">Logado como <b>{{ session.get('user') }}</b></span>
        <a class="btn btn-sm btn-outline-light" href="/logout">Sair</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
