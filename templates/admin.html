{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="card p-3">
      <h5>Painel Admin</h5>
      <form method="POST">
        <input name="username" placeholder="ID" class="form-control mb-1">
        <input name="password" placeholder="Senha" class="form-control mb-1">
        <input name="phone" placeholder="+55..." class="form-control mb-1">
        <div class="form-check mb-2"><input type="checkbox" name="active" class="form-check-input"> Ativo</div>
        <select name="role" class="form-control mb-2"><option value="user">user</option><option value="admin">admin</option></select>
        <button class="btn btn-primary">Criar</button>
      </form>
    </div>

    <div class="card p-3 mt-3">
      <h6>Usuários</h6>
      <table class="table table-dark">
        <thead><tr><th>ID</th><th>Phone</th><th>Active</th><th>Ações</th></tr></thead>
        <tbody>
          {% for uid, u in users.items() %}
          <tr>
            <td>{{uid}}</td>
            <td>{{u.get('phone')}}</td>
            <td>{{ 'YES' if u.get('active') else 'NO' }}</td>
            <td><a href="/admin/delete/{{uid}}" class="btn btn-sm btn-danger">Deletar</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
