{% extends "base.html" %}
{% block content %}

<h3>Bem-vindo, {{ user.name }}</h3>
<hr>

{% if user.role == "admin" %}

<a href="/admin" class="btn btn-warning">Gerenciar Usuários</a>

{% else %}

<div class="card p-3">

  <h4>Enviar Código Telegram</h4>

  <button id="btnSend" class="btn btn-primary mt-3">Enviar Código</button>

</div>

<script>
document.getElementById("btnSend").onclick = async () => {
    const res = await fetch("/api/send_code", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ phone: "{{ user.phone }}" })
    });

    alert(await res.text());
};
</script>

{% endif %}

{% endblock %}
